name: SCons CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache toolchain
        id: toolchain-cache
        uses: actions/cache@v4
        with:
          path: /opt/i686-elf-toolchain
          key: toolchain-${{ runner.os }}-${{ hashFiles('scripts/base/toolchain.sh') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bison flex libmpfr-dev libgmp-dev libmpc-dev gcc nasm mtools \
            python3 python3-scons python3-sh python3-pyparted dosfstools

      - name: Build toolchain
        if: steps.toolchain-cache.outputs.cache-hit != 'true'
        run: |
          chmod +x scripts/base/toolchain.sh
          ./scripts/base/toolchain.sh

      - name: Build with SCons
        run: scons -Q

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scons-build
          path: build/
          retention-days: 7